<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de notas do Guilherme</title>
    <style>
 /* Fonte moderna */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #4b79a1, #283e51);
    height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Container com efeito vidro */
div {
    background: rgba(255, 255, 255, 0.13);
    backdrop-filter: blur(12px);
    padding: 30px;
    border-radius: 16px;
    width: 380px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.25);
}

/* Lista */
ul {
    list-style: none;
    padding: 0;
    margin: 0 0 25px 0;
    max-height: 250px;
    overflow-y: auto;
}

li {
    background: rgba(255,255,255,0.25);
    border-radius: 10px;
    padding: 10px;
    margin-bottom: 8px;
    color: #fff;
    display: flex;
    align-items: center;
}

/* Form */
form {
    display: flex;
    gap: 8px;
}

input[type="text"] {
    flex: 1;
    padding: 12px;
    border-radius: 8px;
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    font-size: 14px;
    outline: none;
}

input[type="text"]::placeholder {
    color: #d6d6d6;
}

/* Bot√£o */
input[type="submit"] {
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00d4ff;
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: .3s;
}

input[type="submit"]:hover {
    background: #73f9ff;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <div>
        <ul>
            {% for item in notas %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
        <form action="/"method="POST">
            <input type="text" placeholder="escreva sua anotacao" id="nota" name="nota">
            <input type="submit" value="SALVAR">
        </form>
    </div>
</body>
</html>
